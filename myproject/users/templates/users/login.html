{% extends "layout.html" %} {% block title %} Login User{% endblock %} 
{% block content %}
    <section class="login">
    
        <h2>Login user</h2>
        <form action="/users/login/" method="post">
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <button>Submit</button>
        </form>
   
    </section>
{% endblock %}
